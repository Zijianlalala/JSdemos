<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div闪烁</title>
</head>
<style>
    body, div {
        padding: 0;
        margin: 0;
    }
    #box {
        margin: 100px auto;
        background: red;
        width:200px;
        height: 200px;
        color: white;
        text-align: center;
        line-height: 200px;
        cursor: pointer;
    }
    #box.active {
        background: white;
    }
</style>
<body>
    <div id="box">
        点击闪烁
    </div>
</body>
<script>
    window.onload = function() {
        var oBox = document.getElementById('box');
        var flash = null;
        oBox.onclick = function() {
            // 设置闪烁
            flash = setInterval(function() {
                setTimeout(function(){
                oBox.className = 'active';
                }, 50);
                setTimeout(function(){
                oBox.className = '';
                },100);
            },150);
            // 结束闪烁
            setTimeout(function() {
                clearInterval(flash);
            }, 600); 
        }
    }
</script>
</html>
