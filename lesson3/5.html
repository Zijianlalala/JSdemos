<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面加载后累加</title>
</head>
<style>
    body {
        text-align: center;
    }
</style>
<body>
</body>
<script>
    window.onload = function() {
        var oBody = document.body;
        var i = 0;
        // 间隔函数
        setInterval(updateNum, 1000);
        updateNum();
        function updateNum() {
            oBody.innerHTML = ++i;
        }
    }
</script>
</html>
