<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累加按鈕，自加1</title>
</head>
<style>
    body,button {
        padding: 0;
        margin: 0;
    }
    body {
        text-align :center;
    }
    input {
        border-radius: 5px;
        margin-top: 10px;
        width: 40px;
        height: 20px;
        line-height: 20px;
    }
</style>
<body>
    <input type="button" value="0">
</body>
<script>
    window.onload = function() {
        var btn = document.getElementsByTagName('input')[0];
        var i = 0;
        btn.onclick = function() {
            this.value = ++i;
        }
    }
</script>
</html>
