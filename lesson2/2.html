<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击Div，显示其innerHTML</title>
</head>
<style>
    body, div {
        padding: 0;
        margin: 0;
    }
    body {
        font: 12px sans-serif;
    }
    #outer {
        width: 500px;
        margin: 10px auto;
    }
    p {
        margin-top: 10px;
        width: 500px;
        padding: 15px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
</style>
<body>
    <div id="outer">
        <p>
            <strong>新华网</strong>北京5月29日电(新华社记者)从三聚氰胺到瘦肉精，从染色馒头到毒豆芽，在食品中添加非食用物质和滥用食品添加剂已成为百姓餐桌上突出的"不安全因素"。近期以来，从北京到广东，从浙江到宁夏，一场打击食品非法添加的"风暴"席卷全国。
        </p>
        <p>
            <strong>新华网222</strong>北京5月29日电(新华社记者)从三聚氰胺到瘦肉精，从染色馒头到毒豆芽，在食品中添加非食用物质和滥用食品添加剂已成为百姓餐桌上突出的"不安全因素"。近期以来，从北京到广东，从浙江到宁夏，一场打击食品非法添加的"风暴"席卷全国。
        </p>
    </div>
</body>
<script>
    function showHTML() {
        if (!document.getElementsByTagName) return false;
        var paras = document.getElementsByTagName('p');
        for (var item in paras) {
            paras[item].onclick = function() {
                alert(this.innerHTML);
            }
        }

    }
    window.onload = showHTML;
</script>
</html>
